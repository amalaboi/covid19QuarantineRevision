<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute and Relative Urls</title>

  <style>
    .mid{
      width: 330px;
      height:400px;
      margin-right:10px;
      background-size: cover;
    }
  </style>
</head>
<body>

  <!-- Relative -->
  <h2>Relative URLs example</h2>
  <img src="puppy.jpg" alt="small puppy picture">
  
  <!-- Relative -->
  <img src="img/puppy.jpg" alt="small puppy picture">

  <!-- Relative -->
  <img src="../puppy.jpg" alt="">
  <img src="../000_img/pupy.jpg" alt="small puppy picture">

  <br>
  <br>
  
  
  <h2>Absolute URLs example</h2>

  <img class="mid" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg" alt="">

  <img class="mid" src="https://upload.wikimedia.org/wikipedia/commons/a/af/Cara_de_quem_caiu_do_caminh%C3%A3o..._%28cropped%29.jpg" alt="">

  <img class="mid" src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Puppy_on_Halong_Bay.jpg" alt="">

  <img src="/ramblings/000_img/puppy.jpg" alt="">
  <img src="/ramblings/2-revising-html-css/img/image7.png" alt="">
</body>
</html>
