<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main2.css">
  <title>Nested Selectors</title>
</head>
<body>

  <!-- div > p : any child that is immediately beneath a div -->
  <div>
    <p>p 1</p>
    <p>p 2</p>
    <section>
      <p>p 3</p>
    </section>
  </div>
  <p>p 4</p>
  <p>p 5</p>
  
</body>
</html>
