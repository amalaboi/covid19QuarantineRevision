<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main4.css">
  <title>Nested Selectors</title>
</head>
<body>

  <!-- div + p :- All p tags that are an immediate sibling following
  a div. -->
  
    <p>zero p</p>
  <div>
    <p>first p</p>
    <p>second p</p>
    <section>
      <p>third p</p>
    </section>
  </div>
  <p>fourth p</p>
  <p>fifth p</p>
  <article>Something</article>
  <p>sixth p</p>
  
</body>
</html>
