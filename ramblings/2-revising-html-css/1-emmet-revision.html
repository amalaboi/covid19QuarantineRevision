<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmet Revision</title>

</head>
<body>
  

  <!-- my point of view -->
  <!-- Everything inside the curly bracket{} equals the content in between a Tag -->
  
  <!-- p{example of using emmet curly bracket as Contents} -->

  <p>example of using emmet curly bracket as Contents</p> 

       <!-- $ is for numbering -->
       <!-- * is multiplication. The amount of times you want an element. -->

  <!-- h${headings $$$}*6 -->
  <!-- This will create six headings from h1 to h6 -->
  <h1>headings 001</h1>
  <h2>headings 002</h2>
  <h3>headings 003</h3>
  <h4>headings 004</h4>
  <h5>headings 005</h5>
  <h6>headings 006</h6>    


   <!--  ' > ' used to show parent and child relationship -->
                <!-- e.g ul>li.. ul is the parent of li -->
  <!-- ul>li{Line $$$}*3 -->
  <ul>
    <li>Line 001</li>
    <li>Line 002</li>
    <li>Line 003</li>
  </ul>


</body>
</html>
