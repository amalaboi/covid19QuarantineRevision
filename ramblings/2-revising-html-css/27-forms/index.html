<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms 101</title> 
</head>
<body>


    <form action="/" method="POST" enctype="multipart/form-data">
      <div>
        <label for="username">Name:</label>
        <input type="text" id="username" name="userName" title="Enter your name:" placeholder="Enter your name:" autofocus autocomplete="off" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="userEmail" title="Enter your email here" placeholder="Enter your email here" autofocus autocomplete="off" required>
      </div>

      <div>
        <label for="number">Age:</label>
        <input type= "number" id="number" name="age" min="1" max="200" step="1">
      </div>

      <div>
        <label for="date">Date of Birth</label>
        <input type="date" name="birthDate" id="date" min="2020-06-14">
      </div>

      <div>
        Favourite Food:
        <div>
          <label for="banana">Banana</label>
          <input type="checkbox" name="banana" id="banana" checked>
        </div>
        <div>
          <label for="apple">Apple</label>
          <input type="checkbox" name="apple" id="apple">
        </div>
      </div>

      <div>
        Gender:
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male">
        </div>

        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female">
        </div>
      </div>

      <div>
        <label for="eyeColor">Eye Color</label>
        <select name="eyeColor" id="eyeColor" multiple>
          <option value="green">Green</option>
          <option value="red" label="Red"></option>
        </select>

      </div>

      <div>
        <label for="bloodType">Blood Type</label>
        <select name="bloodtype" id="bloodType">
          <optgroup label="Type A">
            <option value="AA" label="AA"></option>
            <option value="As" label="As"></option>
          </optgroup>
          <optgroup label="Type O">
            <option value="OA" label="OA"></option>
            <option value="Ss" label="Ss"></option>
          </optgroup>
          <optgroup label="Type X" disabled>
            <option value="xA" label="xA"></option>
            <option value="xS" label="xS"></option>
          </optgroup>
        </select>
      </div>

      <div>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
      </div>

      <div>
        <input type="hidden" name="hidden" value="hi">
      </div>

      <div>
        <label for="file">File</label>
        <input type="file" id="file" name="file">
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone">
      </div>

      <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url">
      </div>

      <div>
        <label for="color">Color Selector</label>
        <input type="color" name="color" id="color">
      </div>

      <div>
        <label for="userpassword">Password:</label>
        <input type="password" id="userpassword" name="userPassword" title="Enter your Password:" placeholder="Enter your password:" autofocus autocomplete="off">
      </div>

      <button type="reset">Reset</button>
      <button type="submit">Submit</button>


    </form>
      
    




</body>
</html>
