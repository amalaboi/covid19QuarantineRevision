<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../font-awesome-mini-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
  <title>cardgroup...</title>
</head>
<body>

  <div id="container">
      <div class="card">
        <div class="top">
          <div class="fa fa-thumbs-o-up icon"></div>
          <div class="card-description">Trial</div>
        </div>
        <div class="bottom">
          <div class="card-price"><span>Free!</span></div>
        </div>
      </div>

      <div class="card">
        <div class="top">
          <div class="fa fa-trophy icon"></div>
          <div class="card-description">Basic Tier <br>(Most Popular)</div>
        </div>
        <div class="bottom">
          <div class="card-price"><span>$10</span></div>
        </div>
      </div>

      <div class="card">
        <div class="top">
          <div class="fa fa-bolt icon"></div>
          <div class="card-description">Advanced tier<br/>(only for enterprise-level professionals)</div>
        </div>
        <div class="bottom">
          <div class="card-price"><span>$6,000.00</span></div>
        </div>
      </div>

  </div>
  
</body>
</html>
