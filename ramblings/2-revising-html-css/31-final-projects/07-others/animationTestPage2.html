<!DOCTYPE html>
<html>
<head>
<title>Slider Page 2</title>


<style>
/* Page to run slider images as the background and a Semi transparent About me for the page*/

html,body,.wrapper{

margin:0;
padding:0;
border:0;
box-sizing:border-box;


}

body{

background-color:#000;

}

.slider{

width:100%;
height:100vh;

background-image:url("images/pexels-photo-57565.jpeg");
background-position:center center;
background-size:cover;
animation-name:slide;
animation:slide 20s infinite;

box-sizing:border-box;

display:flex;
justify-content:center;
align-items:center;

}


@keyframes slide{

25%{

background-image:url("images/cube-six-gambling-play-37524.jpeg");

}

50%{
background-image:url("images/pexels-photo-207496.jpeg");

}

75%{

background-image:url("images/pexels-photo-277319.jpeg");

}

100%{

background-image:url("images/pexels-photo-669319.jpeg");

}


}








.wrapper{


display:flex;
justify-content:center;
align-items:center;
background-color:rgba(0,0,0,0.6);
width:40%;
height:100vh;
color:white;

box-sizing:border-box;

}


@font-face{

font-family:FilmotypeMajor;
src:url('Filmotype Major.woff');


}

h1{
font-family: FilmotypeMajor;
font-size:60px;

}


</style>


</head>





<body>



<div class="slider">

<div class="wrapper">

<h1>aGemo Studios</h1>

</div>

</div>




</body>



</html>
