<!DOCTYPE html>
<html>
<head>
<title>Drop Down Menu</title>


<style>

*{

margin:0;
padding:0;
box-sizing:border-box;
color:white;


}

body{
height:100vh;
background-image:url('pexels-photo-416405.jpeg');
background-repeat:no-repeat;
background-position:center;
background-size:cover;

}


ul{

list-style:none;


}

ul li{

float:left;
width:20%;
height:40px;
background-color:black;
opacity:0.8;
line-height:40px;
text-align:center;
font-size:20px;


}

ul li a{

text-decoration:none;
color:#fff;
display:block;
}

ul li a:hover{

background-color:green;

}

ul li ul li {
display:block;
width:100%;
}

ul li ul li{

display:none;

}

ul li:hover ul li{

display:block;


}

</style>




</head>



<body>



<ul>
<li><a>Home</a></li>
<li><a>About</a>
	<ul>
	<li><a>Our Team</a></li>
	<li><a>Camp Sites</a></li>
	<li><a>Mission &amp; Vision</a></li>
	<li><a>Resources</a></li>
	</ul>
</li>
<li><a>Things to Do</a>
	<ul>
	<li><a>Activities</a></li>
	<li><a>Park</a></li>
	<li><a>Shops</a></li>
	<li><a>Events</a></li>
	</ul>
</li>
<li><a>Contact</a>
	<ul>
	<li><a>Maps</a></li>
	<li><a href="http://www.google.com">Directions</a></li>
	</ul>
</li>
<li><a>News</a></li>
</ul>



</body>



</html>
